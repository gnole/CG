name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: archlinux
    steps:
      - uses: actions/checkout@v2
      - name: action
        run: |
          sudo pacman -S sfml cmake gcc
          mkdir build
          cd build
          cmake ..
          make
